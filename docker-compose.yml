version: '3'
services:
  app.dev:
    image: 'node:8'
    user: 'node'
    working_dir: /home/node/app
    volumes:
      - ./app/:/home/node/app
    ports:
      - "3000:3000"
    command: "npm start"
  buy-button.dev:
    image: 'node:8'
    user: 'node'
    working_dir: /home/node/app
    volumes:
      - ./buy-button/:/home/node/app
    ports:
      - "4000:3000"
    command: "npm start"
  shopping-cart.dev:
    image: 'node:8'
    user: 'node'
    working_dir: /home/node/app
    ports:
      - "5000:3000"
    volumes:
      - ./shopping-cart/:/home/node/app
    expose:
      - "8081"
    command: "npm start"
